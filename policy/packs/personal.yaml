pack_id: policy.personal.default
tier: personal
version: 1.0.0
budgets:
  api_requests:
    period: month
    cap: 10000
  content_publish:
    period: month
    cap: 5
approvals:
  rules:
    - match: { risk_level: high }
      requires_approval: true
    - match: { cost_category: content_publish }
      requires_approval: true
    - match: { tool_id: cloned.internal.security.egress.update@v1 }
      requires_approval: true
allowlists:
  publishers: ["cloned.official"]
  tools: []
  capabilities: []
  egress_domains: ["localhost", "127.0.0.1"]
  egress_by_connector:
    connector.github.app:
      - "api.github.com"
      - "github.com"
    connector.youtube.oauth:
      - "www.googleapis.com"
      - "oauth2.googleapis.com"
      - "accounts.google.com"
    connector.web.search:
      - "api.duckduckgo.com"
      - "html.duckduckgo.com"
      - "api.search.brave.com"
  egress_by_tool:
    cloned.mcp.web.search@v1:
      - "api.duckduckgo.com"
      - "html.duckduckgo.com"
      - "api.search.brave.com"
    cloned.internal.synthesis@v1:
      - "api.openai.com"
      - "api.anthropic.com"
    cloned.mcp.github.issue.create@v1:
      - "api.github.com"
    cloned.mcp.github.pr.create@v1:
      - "api.github.com"
    cloned.mcp.youtube.video.upload@v1:
      - "www.googleapis.com"
ui:
  allowed_origins: ["http://localhost", "http://127.0.0.1", "http://[::1]"]
