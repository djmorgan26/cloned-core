name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  schema-and-yaml-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON schemas
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq
          for f in SCHEMAS/*.json; do
            echo "Validating $f"; jq . "$f" >/dev/null; done
      - name: Validate JSON docs
        run: |
          set -euo pipefail
          for f in $(git ls-files '*.json' ':!:SCHEMAS/*.json'); do
            echo "Validating $f"; jq . "$f" >/dev/null || true; done
      - name: Validate YAML files
        run: |
          set -euo pipefail
          python3 - <<'PY'
import sys, pathlib, yaml
base = pathlib.Path('.')
for p in base.rglob('*.yml') | base.rglob('*.yaml'):
    try:
        yaml.safe_load(p.read_text())
        print(f"OK {p}")
    except Exception as e:
        print(f"YAML error {p}: {e}")
        sys.exit(1)
PY

