# Gitleaks configuration for Cloned (no secrets in git)

title = "cloned-gitleaks"

[allowlist]
description = "Generic allowlist for placeholder strings and test paths"
paths = [
  '''src/__tests__/.*\.test\.ts$''',
  '''TRUST/examples/.*\.json$''',
  '''(LICENSE|README\.md|.*\.md)$'''
]
regexes = [
  '''ED25519:REDACTED''',
  '''REDACTED'''
]
