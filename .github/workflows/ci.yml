name: CI

on:
  push:
    branches: [main, master, "claude/**"]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  schema-and-yaml-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON schemas
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq
          for f in SCHEMAS/*.json; do
            echo "Validating $f"; jq . "$f" >/dev/null; done
      - name: Validate JSON docs
        run: |
          set -euo pipefail
          for f in $(git ls-files '*.json' ':!:SCHEMAS/*.json'); do
            echo "Validating $f"; jq . "$f" >/dev/null || true; done
      - name: Validate YAML files
        run: |
          set -euo pipefail
          python3 - <<'PY'
import sys, pathlib, yaml
base = pathlib.Path('.')
for p in list(base.rglob('*.yml')) + list(base.rglob('*.yaml')):
    try:
        yaml.safe_load(p.read_text())
        print(f"OK {p}")
    except Exception as e:
        print(f"YAML error {p}: {e}")
        sys.exit(1)
PY

  lint-typecheck-test:
    name: Lint, Typecheck & Test (Node.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test:ci

