pack_id: policy.enterprise.default
tier: enterprise
version: 1.0.0
budgets:
  api_requests:
    period: month
    cap: 100000
  content_publish:
    period: month
    cap: 100
approvals:
  rules:
    - match: { risk_level: medium }
      requires_approval: true
      approvers: ["security", "engineering"]
    - match: { risk_level: high }
      requires_approval: true
      approvers: ["security", "legal"]
    - match: { cost_category: content_publish }
      requires_approval: true
      approvers: ["product", "marketing"]
allowlists:
  publishers: ["cloned.official", "enterprise.trusted"]
  tools: []
  capabilities: []
  egress_domains: []
  egress_by_connector:
    connector.github.app:
      - "api.github.com"
      - "github.com"
    connector.youtube.oauth:
      - "www.googleapis.com"
      - "oauth2.googleapis.com"
      - "accounts.google.com"
    connector.web.search:
      - "api.duckduckgo.com"
      - "html.duckduckgo.com"
  egress_by_tool:
    cloned.mcp.web.search@v1:
      - "api.duckduckgo.com"
      - "html.duckduckgo.com"
    cloned.internal.synthesis@v1:
      - "api.openai.com"
      - "api.anthropic.com"
    cloned.mcp.github.issue.create@v1:
      - "api.github.com"
    cloned.mcp.github.pr.create@v1:
      - "api.github.com"
    cloned.mcp.youtube.video.upload@v1:
      - "www.googleapis.com"
denylists:
  tools: []
  capabilities: []
ui:
  allowed_origins: ["https://intranet.example.com"]
